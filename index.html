<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Guess the Word</title>
</head>
<body>
    <header class="game__header">
        GUESS THE WORD!
    </header>

    <section class="game__score" id="game__score">
        <!-- <h2>Guesses Remaining: </h2> -->
    </section>
    
    <main class="game__container">
    <div class="game__guess">
        <ul class="game__word" id="game__word">
            <!-- <li class="letter">
                dsf
            </li>
            <li class="letter">
                dsf
            </li>
            <li class="letter">
                dsf
            </li> -->
        </ul>
    </div>
    <div class="game__input">
        <input type="text" id="guess-letter" class="guess-letter" maxlength="1" placeholder="Enter a letter...">
        <button id="submit-button" class="submit-button" type="button" disabled="true">Guess</button>
        <p id="input__error" class="input__error">No numbers or special characters.</p>
    </div>

    <div class="game__hint">

    </div>
    <div class="wrong__letters hide" id="wrong__letters" >
        <h2 class="wrong__heading"> Wrong Letters:</h2>
        <ul class="wrong__guesses" id="wrong__guesses">
            
        </ul>
    </div>

    <div class="game__won">
        <h1>Awesome, You Won!</h1>
        <p>You solved the word in 50 Guesses!</p>
        <p>Score: (noOfguesses/ noOfguesses-wrong)*100 %</p>

    </div>
    </main>

    <footer class="game__footer" id="game__footer">
    </footer>
    <!-- <script src="../Sandbox/JavaScript/npm/node_modules/canvas-confetti/dist/"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
